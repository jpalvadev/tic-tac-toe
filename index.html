<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/script.js" defer></script>
    <title>Tic Tac Toe game</title>
  </head>
  <body>
    <div class="game">
      <div class="game__player-info">
        <p class="game__player-name--one"></p>
        <p class="game__player-score--one"></p>
      </div>

      <div class="game__board x">
        <div class="cell" data-position="0"></div>
        <div class="cell" data-position="1"></div>
        <div class="cell" data-position="2"></div>
        <div class="cell" data-position="3"></div>
        <div class="cell" data-position="4"></div>
        <div class="cell" data-position="5"></div>
        <div class="cell" data-position="6"></div>
        <div class="cell" data-position="7"></div>
        <div class="cell" data-position="8"></div>
        <!-- <button class="prueba">click</button> -->
        <p class="game__turn-text"></p>
        <button class="game__restart-btn restart-btn">
          <span></span><span></span><span></span><span></span>Restart
        </button>
      </div>

      <div class="game__player-info">
        <p class="game__player-name--two"></p>
        <p class="game__player-score--two"></p>
      </div>
    </div>
    <div class="winning-message">
      <div class="winning-text"></div>
      <button class="restart-btn">
        <span></span><span></span><span></span><span></span>Restart
      </button>
    </div>

    <div class="options visible">
      <img src="images/cyberdyne.png" alt="Cyberdyne Logo" />
      <h2 class="options__title">Tic Tac Toe Division</h2>

      <form class="options__form">
        <label for="player-1">Player One</label>
        <input
          type="text"
          id="player-1"
          placeholder="Enter Player One Name"
          maxlength="15"
          autocomplete="off"
        />

        <label for="player-1">Player Two</label>
        <input
          type="text"
          id="player-2"
          placeholder="Enter Player Two Name"
          maxlength="15"
          autocomplete="off"
        />
      </form>

      <div class="options__player-btns">
        <button class="ai">
          <span></span><span></span><span></span><span></span>Human VS AI
        </button>
        <button>
          <span></span><span></span><span></span><span></span>Human VS Human
        </button>
      </div>

      <div class="options__diff-levels">
        <button data-difficulty="0" class="selected">
          <span></span><span></span><span></span><span></span>Can I play, Daddy?
        </button>
        <button data-difficulty="1">
          <span></span><span></span><span></span><span></span>Bring 'em on!
        </button>
        <button data-difficulty="2">
          <span></span><span></span><span></span><span></span>I am Death
          incarnate!
        </button>
      </div>
      <button class="options__start-btn">
        <span></span><span></span><span></span><span></span>Start Game
      </button>
    </div>
  </body>
</html>
